<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="./styles.css">
<!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Header section -->
    <header class="container">
        <div class="logo">
            <h3>Influencer products</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="container hero-container">
        <div class="hero-content">
            <h1>Start your Journey as Influencer</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus
                faucibus.</p>
            <a href="#" class="btn-primary">Pre book now <i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="hero-image">
            <img src="images/main-camera.png" alt="Main Camera">
        </div>
    </section>

    <!-- Logos Section -->
    <section class="logos container">
        <div class="logo-item"><img src="logos/Alibaba.svg" alt="Alibaba"></div>
        <div class="logo-item"><img src="logos/Amazon.svg" alt="Amazon"></div>
        <div class="logo-item"><img src="logos/Daraz.pk Logo.svg" alt="Daraz"></div>
        <div class="logo-item"><img src="logos/Ebay.svg" alt="Ebay"></div>
        <div class="logo-item"><img src="logos/Rakuten.svg" alt="Rakuten"></div>
        <div class="logo-item"><img src="logos/Walmart.svg" alt="Walmart"></div>
        <div class="logo-item"><img src="logos/Target.svg" alt="Target"></div>
    </section>

</body>
</html>
